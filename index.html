<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>Micky Mouse</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="micky-mouse-container">
           <!--EAR-------------------------------->
           <div class="ear-container">
          </div>
          <!--EAR-------------------------------->
          <!--HEAD------------------------------->
          <div class="head-container">
              <!--TOP PART HEAD-------------------->
              <div class="top-part-head left">
              </div>
              <div class="top-part-head right">
              </div>
              <div class="top-part-head-overlay">
              </div>
              <!----------------------------------->
              <!--EYE------------------------------>
              <div class="eye-container">
                <div class="left-eye">
                  <div class="left-eyeball"></div>
                </div>
                <div class="right-eye">
                  <div class="right-eyeball"></div>
                </div>
              </div>
              <!----------------------------------->
              <!--NOSE----------------------------->
              <div class="nose-container">
                <div class="outer-nose"></div>
                <div class="invisible-nose">
                </div>
              </div>
              <!----------------------------------->
              <!--CHEEK---------------------------->
              <div class="cheek-container left-cheek"></div>
              <div class="cheek-container right-cheek"></div>
              <div class="cheek-container overlay"></div>
              <!----------------------------------->
              <!--MOUTH---------------------------->
              <div class="mouth left-side"></div>
              <div class="mouth right-side"></div>
              <!--TONGUE---------------------------->
              <div class="tongue"></div>
              <!----------------------------------->
              <!----------------------------------->
              <!--CHIN----------------------------->
              <div class="chin-container">
              </div>
              <!----------------------------------->
          </div>
          <!----------------------------------->
          <script type="text/javascript" src="script.js"></script>
      </div>
    </main>
</html>
