<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>Hello Kitty</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="hello-kitty">
        <div class="ear-container">
          <div class="ear left"></div>
          <div class="ear right"></div>
        </div>
        <div class="head">
          <div class="face-container">
            <div class="eye left">
            </div>
            <div class="eye right">
            </div>
            <div class="nose"></div>
            <div class="whiskers-container">
              <div class="whiskers whiskers-left">
              </div>
              <div class="whiskers whiskers-right">
              </div>
            </div>
          </div>
        </div>
        <div class="body">
          <div class="arm-container">
            <div class="arm left"></div>
            <div class="arm left-fist">
              <div class="heart"></div>
            </div>
            <div class="arm right"></div>
            <div class="arm right-fist">
            </div>
          </div>
          <div class="feet-container">
            <div class="feet left">
            </div>
            <div class="feet right">
            </div>
          </div>
        </div>
        <div class="dress">
        </div>
        <div class="dress-part">
        </div>
        <div class="guitar">
          <div class="guitar-body">
            <div class="guitar-fingerboard">
            </div>
            <div class="guitar-end">
              <div class="tuning-peg">
              </div>
              <div class="tuning-peg-2">
              </div>
              <div class="tuning-peg-3">
              </div>
              <div class="tuning-peg-4">
              </div>
              <div class="tuning-peg-5">
              </div>
            </div>
          </div>
        </div>
        <div class="melody"></div>
        <div class="melody delay-1"></div>
        <div class="melody delay-2"></div>
      </div>
          <script type="text/javascript" src="script.js"></script>
      </div>
    </main>
</html>
